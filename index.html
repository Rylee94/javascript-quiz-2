<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="highscores">
      <a href="highscores.html"> View High Scores </a>
    </section>

    <section class="timeLeft">Time Left: <span id="timer">75</span></section>
    <div class="container">
      <div id="quiz" class="centered">
        <h1>JavaScript Quiz</h1>
        <p id="question">These are the instructions for the quiz.</p>

        <p id="choices"></p>
        <button id="guess0" class="btn--default">Select Answer</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default">Select Answer</button>

        <p id="choice2"></p>
        <button id="guess2" class="btn--default">Select Answer</button>

        <p id="choice3"></p>
        <button id="guess3" class="btn--default">Select Answer</button>
        <br />
        <button id="startButton">Start</button>
        <footer>
          <p id="result">'wrong' or 'right' displayed here</p>
        </footer>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz-questions.js"></script>
  </body>
</html>
