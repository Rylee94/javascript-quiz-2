<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <section class="highscores">
        <a href="highscores.html"> View High Scores </a>
      </section>

      <section class="timeLeft">Time Left: <span id="timer">75</span></section>
    </header>

    <div class="container">
      <div id="quiz" class="centered">
        <h1>Coding Quiz Challenge</h1>
        <p id="question">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          scoretime by ten seconds!
        </p>

        <div id="choices">
          <div id="choice0"></div>
          <button id="guess0" class="btn--default">Select Answer</button>
        </div>

        <div id="choices">
          <div id="choice1"></div>
          <button id="guess1" class="btn--default">Select Answer</button>
        </div>

        <div id="choices">
          <div id="choice2"></div>
          <button id="guess2" class="btn--default">Select Answer</button>
        </div>

        <div id="choices">
          <div id="choice3"></div>
          <button id="guess3" class="btn--default">Select Answer</button>
        </div>
        <br />
        <button id="startButton">Start Quiz</button>
        <footer>
          <p id="result"></p>
        </footer>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz-questions.js"></script>
  </body>
</html>
